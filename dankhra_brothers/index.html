<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BootStrap Css CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- bootstrap Js file CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- BootStrap Icon CDN  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom CSS File  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />

    <!-- inter Font Family  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Registration  -->
    <div class="main">
      <img class="wall-img" src="assets/images/wall.png" alt="" />
      <div class="logo-area">
        <img
          class="left-logo"
          src="assets/images/Dankhra Brother Logo.png"
          alt=""
        />
      </div>
      <div class="create-Account">
        <div class="account-box">
          <h2>Create Account...</h2>
          <form action="" method="post" class="create-form">
            <div class="input-box">
              <i class="icon-create bi bi-person-fill"></i>
              <input
                type="text"
                pattern="[A-Za-z]"
                class="account-input"
                name="f_name"
                placeholder="Enter your name"
              />
            </div>
            <div class="input-box">
              <i class="icon-create bi bi-envelope-fill"></i>
              <input
                type="email"
                class="account-input"
                name="f_name"
                placeholder="Enter email"
              />
            </div>
            <div class="input-box">
              <i class="icon-create bi bi-shield-fill-check"></i>
              <input
                type="password"
                id="passwordinput1"
                class="account-input"
                name="f_name"
                placeholder="Set password"
              />

              <i
                class="password-eye bi bi-eye-slash-fill"
                onclick="eyeOpen1()"
              ></i>
            </div>
            <div class="input-box">
              <i class="icon-create bi bi-shield-fill-check"></i>
              <input
                id="passwordinput2"
                type="password"
                class="account-input"
                name="f_name"
                placeholder="Confirm password"
              />
              <i
                class="password-eye bi bi-eye-slash-fill"
                onclick="eyeOpen2()"
              ></i>
            </div>
            <div class="input-box">
              <i class="icon-create bi bi-telephone-fill"></i>
              <input
                type="text"
                class="account-input"
                name="f_name"
                minlength="10"
                maxlength="10"
                placeholder="Enter Mobile number"
              />
            </div>
            <div class="input-box">
              <i class="icon-create bi bi-buildings-fill"></i>
              <input
                type="text"
                class="account-input"
                name="f_name"
                placeholder="Enter Company name"
              />
            </div>

            <div class="input-box">
              <i class="icon-create bi bi-person-fill"></i>
              <input
                type="text"
                pattern="[A-Za-z]"
                class="account-input"
                name="f_name"
                placeholder="Enter broker name"
              />
            </div>
            <div class="input-box">
              <i class="icon-create bi bi-telephone-fill"></i>
              <input
                type="text"
                class="account-input"
                name="f_name"
                minlength="10"
                maxlength="10"
                placeholder="Enter broker mobile number"
              />
            </div>

            <div class="input-box">
              <i class="icon-create bi bi-geo-alt-fill"></i>
              <input
                type="text"
                class="account-input"
                name="f_name"
                placeholder="Enter address"
              />
            </div>
            <p class="formtext">
              Already have an account ? <a href="login.html">Login Here </a>
            </p>
            <p class="formtext">
              For inquiry registration or other information
              <a href="tel:+91 99247 29128">+91 99247 29128 </a>
            </p>
            <div class="input-box">
              <input
                type="submit"
                class="account-btn"
                name="submit"
                value="Registration"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- // Registration -->
  </body>
  <script src="assets/js/main.js"></script>
</html>
