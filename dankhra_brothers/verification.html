<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BootStrap Css CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- bootstrap Js file CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- BootStrap Icon CDN  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom CSS File  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />

    <!-- inter Font Family  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--- verification Section Start --->
    <div class="main">
      <img class="wall-img" src="assets/images/wall.png" alt="" />
    </div>
    <div class="verification-box">
      <img
        class="verification-logo"
        src="assets/images/Dankhra Brother Logo.png"
        alt=""
      />
      <p>wait for a verification code to be sent to +91 XXXXX XXX33.</p>
      <div class="otp-box">
        <form action="" method="post">
          <input
            type="text"
            id="ist"
            onkeyup="clickEvent(this,'sec')"
            maxlength="1"
            name="otpNum"
            pattern="[0-9]{1}"
            class="otp-input"
            placeholder="0"
          />
          <input
            type="text"
            id="sec"
            onkeyup="clickEvent(this,'third')"
            maxlength="1"
            name="otpNum"
            pattern="[0-9]{1}"
            class="otp-input"
            placeholder="0"
          />
          <input
            type="text"
            id="third"
            onkeyup="clickEvent(this,'fourth')"
            maxlength="1"
            name="otpNum"
            pattern="[0-9]{1}"
            class="otp-input"
            placeholder="0"
          />
          <input
            type="text"
            id="fourth"
            onkeyup="clickEvent(this,'fifth')"
            maxlength="1"
            name="otpNum"
            pattern="[0-9]{1}"
            class="otp-input"
            placeholder="0"
          />
          <input
            type="text"
            id="fifth"
            onkeyup="clickEvent(this,'six')"
            maxlength="1"
            name="otpNum"
            pattern="[0-9]{1}"
            class="otp-input"
            placeholder="0"
          />
          <input
            type="text"
            id="six"
            maxlength="1"
            name="otpNum"
            pattern="[0-9]{1}"
            class="otp-input"
            placeholder="0"
          />
          <span
            >Please initiate the verification process again within the next <strong id="timer"></strong>
            minutes to receive a new OTP code.</span
          >
          <div class="btn-otp">
            <input class="resent-otp" type="submit" value="Resend" />
            <input class="ver-otp" type="submit" value="verification" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="assets/js/main.js"></script>
</html>
